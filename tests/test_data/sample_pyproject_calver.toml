[project]
name = "sco1-bumper"
version = "2025.01.0"
description = "Automatically increment the project's version number."

[tool.bumper]
current_version = "2025.01.0"
versioning_type = "calver"

[[tool.bumper.files]]
file = "./pyproject.toml"
search = 'version = "{current_version}"'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
